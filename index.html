<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>camp.in</title>
  </head>

  <body>
    <main>
      <header>
        <h1><img src="./assets/img/logo.svg" alt="camp.in logo" title="camp.in"></h1>
      </header>
      <section>
        <h2><span><img src="./assets/img/log-in.svg" alt="Log-in icon"></span>Faça seu login</h2>
        <p>Entre com suas informações de cadastro.</p>
        <form action="#">
          <div class="field-group">
            <label for="email">E-mail</label>
            <div class="input-wrapper-email">
              <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
            </div>
          </div>
          <div class="field-group">
            <label for="password">Senha</label>
            <div class="input-wrapper-password">
              <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
              <button class="togglePassword"></button>
            </div>
          </div>
          <div class="field-group flex">
            <div class="field-group">
              <input name="remember" id="remember" type="checkbox" class="css-checkbox">
              <label for="remember">Lembre-me</label>
            </div>
            <a href="#">Esqueci minha senha</a>
          </div>
          <input type="submit" value="Entrar">
        </form>
        <a href="#">Não tem uma conta? <strong>Registre-se</strong></a>
      </section>
    </main>
    <figure>
      <img src=" ./assets/img/side-image-2x.jpg" alt="Carro médio branco com cabana em cima do teto.">
    </figure>
  </body>

</html>
